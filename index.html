<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="jquery-3.3.1.min.js"> </script>		
  <script src="scripts.js"></script>
</head>

<body onload="retrievestate()">

  <!-- calculator -->
  <div class="task">
    <h4>calculator</h4>
    <form name="c">
      <table>
        <tr>
          <td>
            <input type="text" name="text" style="width: 350px; height:50px">
            <br>
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="button" value="c" onclick="c.text.value = ''">
            <input type="button" class="button button1" value="x^2" onclick=square()>
            <input type="button" class="button button2" value="%" onclick=modulus()>
            <input type="button" class="button button3" font-size:12px value="/" onclick=div()>
            <br>
            <input type="button" class="button" value="7" onclick="c.text.value += '7'">
            <input type="button" class="button" value="8" onclick="c.text.value += '8'">
            <input type="button" class="button" value="9" onclick="c.text.value += '9'">
            <input type="button" class="button" value="*" onclick=mul()>
            <br>
            <input type="button" class="button" value="4" onclick="c.text.value += '4'">
            <input type="button" class="button" value="5" onclick="c.text.value += '5'">
            <input type="button" class="button" value="6" onclick="c.text.value += '6'">
            <input type="button" class="button" value="-" onclick=minus()>
            <br>
            <input type="button" class="button" value="1" onclick="c.text.value += '1'">
            <input type="button" class="button" value="2" onclick="c.text.value += '2'">
            <input type="button" class="button" value="3" onclick="c.text.value += '3'">
            <input type="button" class="button button4" value="+" onclick=plus()>
            <br>
            <input type="button" class="button" value="0" onclick="c.text.value += '0'">
            <input type="button" class="button button5" value="00" onclick=zero()>
            <input type="button" class="button button6" value="." onclick=dot()>
            <input type="button" class="button button7" value="=" onclick="c.text.value = equal()">
            <br>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <!-- END calculator -->

  <!-- form -->
  <div class="task">
    <h4>form</h4>
    <table id="formtable">
      <tr>
        <td>Name:</td>
        <td><input type="text" id="name" onchange="checkName(this.value)"> </td>
        <td>
          <p id="errorname" align="left" style="color:red"></p>
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" id="email" onchange="checkEmail(this.value)"></td>
        <td>
          <p id="erroremail" align="left" style="color:red"></p>
        </td>
      </tr>
      <tr>
        <td>Website:</td>
        <td><input type="text" onchange="checkweb(this.value)"></td>
        <td>
          <p id="errorweb" align="left" style="color:red"></p>
        </td>
      </tr>
      <tr>
        <td>message:</td>
        <td><textarea name="addr" rows="5" cols="15"></textarea></td>
      </tr>
    </table>
    <button id="checkbutton" onclick="checkfield()">submit</button>


  </div>
  <!-- END form -->

  <!-- image slider -->
  <div class="task">
    <h4>image slider</h4>
  </div>
  <!-- END image slider -->

  <!-- table -->
  <div class="task">
    <h4>table</h4>
    <table style="width: 100%" id="data_table">
      <tr>
        <th>Id</th>
        <th onclick="sortTable()" style="cursor: pointer">Name</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </table>
    <script>
      getData();
    </script>
  </div>
  <!-- END table -->

  <!-- to-do list -->
  <div class="tasktodolist">
    <h4>to-do list</h4>

    <form id="form1" action="#tasktodolist">
      <div>
        <label for="newitem">Add item</label>
        <input type="text" name="newitem" id="newitem" placeholder="new item" required>
        <input type="submit" value="Add">
      </div>
    </form>
    <ul id="todolist"></ul>



  </div>

  <!-- END to-do list -->







	<!-- to-do list by Sarath -->

	<div id="head" >
		<h4>To-Do List</h4>
		<input type="text"  id="todo_text" placeholder="Enter what you have to do..." size=40>
		<button onclick=addLI()>Add</button>
	</div>	
	<ul id="todo_ul">
		<!-- 
		<li>Buy Shirt</li>
		<li>Go to Dinner</li>
		-->
	</ul>

	
	<div id="note"> 
		&emsp; <b>Note:</b>  Completed tasks are represented as <span style="text-decoration:line-through; ">task</span>
	</div>

	</div>

	<!-- end of to-do list -->





</body>
<script src="scripts.js"></script>

</html>
